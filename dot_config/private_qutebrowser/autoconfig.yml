# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      o: open
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ;x: hint links spawn xdg-open {hint-url}
        <Ctrl+Shift+Return>: tab-clone -w
        <Ctrl+Shift+Space>: tab-clone -w
        ed: download-open
        eo: open-editor
        ep: spawn --userscript qute-pass
        gF: spawn --userscript openfeeds
        gh: tab-give 0
        tb: config-cycle statusbar.show in-mode always
        td: config-cycle content.user_stylesheets "~/.config/qutebrowser/css/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css"
          ""
        tl: config-cycle content.user_stylesheets "~/.config/qutebrowser/css/solarized-everything-css/css/solarized-light/solarized-light-all-sites.css"
          ""
        tt: config-cycle tabs.show switching always
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.hints.bg:
    global: '#272822'
  colors.hints.fg:
    global: '#f6f6ef'
  colors.hints.match.fg:
    global: '#9d65ff'
  colors.statusbar.caret.selection.bg:
    global: '#9d65ff'
  colors.tabs.bar.bg:
    global: rgba(255, 255, 255, 255)
  colors.tabs.even.bg:
    global: rgba(0, 0, 0, 178)
  colors.tabs.indicator.error:
    global: '#f4005f'
  colors.tabs.indicator.start:
    global: '#9d65ff'
  colors.tabs.indicator.stop:
    global: '#98e024'
  colors.tabs.odd.bg:
    global: rgba(0, 0, 0, 178)
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: auto
  content.autoplay:
    global: true
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-2021.txt
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: adblock
  content.blocking.whitelist:
    global:
    - https://canvas.uva.nl/*
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.desktop_capture:
    https://call.element.io: true
    https://fairmeeting.net: true
    https://jitsi.benaden.com: true
    https://jitsi.riot.im: true
    https://meet.element.io: true
    https://meet.google.com: true
    https://meet.jit.si: true
    https://mozilla.github.io: true
    https://uva-live.zoom.us: true
  content.geolocation:
    https://outlook.office.com: false
    https://www.google.com: true
    https://www.ns.nl: true
    https://www.praxis.nl: true
    https://www.speedtest.net: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:90.0) Gecko/20100101
      Firefox/90.0
  content.javascript.clipboard:
    '*': none
    global: none
    odysee.com: access
  content.javascript.enabled:
    '*.ischa.dev': true
    '*.salonhub.nl': true
    github.com: true
    global: true
    i.redd.it: true
    ischa.dev: true
    localhost: true
    meet.jit.si: true
  content.media.audio_capture:
    https://app.zoom.us: true
    https://bbb2.os3.nl: true
    https://call.element.io: true
    https://discord.com: true
    https://fairmeeting.net: true
    https://jitsi.benaden.com: true
    https://jitsi.ewi.tudelft.nl: true
    https://jitsi.riot.im: true
    https://meet.element.io: true
    https://meet.google.com: true
    https://meet.jit.si: true
    https://rijksvideo.webex.com: true
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
    https://us04web.zoom.us: true
    https://uva-live.zoom.us: true
  content.media.audio_video_capture:
    https://call.element.io: true
    https://canvas.uva.nl: true
    https://fairmeeting.net: true
    https://jitsi.ewi.tudelft.nl: true
    https://jitsi.riot.im: true
    https://meet.google.com: true
    https://meet.jit.si: true
    https://rijksvideo.webex.com: true
    https://teams.microsoft.com: true
    https://uva-live.zoom.us: true
  content.media.video_capture:
    https://app.zoom.us: true
    https://call.element.io: true
    https://discord.com: true
    https://fairmeeting.net: true
    https://jitsi.benaden.com: true
    https://jitsi.riot.im: true
    https://meet.element.io: true
    https://meet.google.com: true
    https://meet.jit.si: true
    https://rijksvideo.webex.com: true
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
    https://us04web.zoom.us: true
    https://uva-live.zoom.us: true
  content.mouse_lock:
    https://faunafutura.ai: true
    https://richardlundquist.xyz: true
  content.notifications.enabled:
    https://app.zoom.us: true
    https://calendar.google.com: true
    https://mail.google.com: true
    https://meet.google.com: true
    https://web.fluffychat.im: true
    https://web.telegram.org: true
    https://webchat.freenode.net: true
    https://www.duolingo.com: true
    https://www.rbth.com: false
    https://www.reddit.com: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.office.com?mailtouri=%25s: false
  content.site_specific_quirks.enabled:
    global: true
  content.site_specific_quirks.skip:
    global: []
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - kitty
    - -e
    - vim
    - '{file}'
  fileselect.handler:
    global: default
  fonts.contextmenu:
    global: 10pt default_family
  fonts.default_family:
    global: monospace
  fonts.default_size:
    global: 16px
  hints.border:
    global: 0px
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  logging.level.console:
    global: critical
  logging.level.ram:
    global: critical
  new_instance_open_target:
    global: window
  qt.force_platform:
    global: null
  qt.force_platformtheme:
    global: null
  qt.highdpi:
    global: true
  qt.workarounds.remove_service_workers:
    global: true
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: smart
  search.incremental:
    global: true
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  statusbar.show:
    global: in-mode
  tabs.last_close:
    global: close
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: ~/repos/newtab/index.html
  url.searchengines:
    global:
      DEFAULT: duck.com/?q={}
      SEARX: searx.ischa.dev/?q={}
  url.start_pages:
    global: ~/repos/newtab/index.html
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
